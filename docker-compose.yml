name: Docker Compose Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and run docker compose
        run: |
          cd ./ims-admin
          docker build -t ims-frontend .
          docker run -d -p 3000:3000 -e NEXT_PUBLIC_API_URL=http://host.docker.internal:5079 ims-frontend